# general settings
name: Train_EFMSR_Light_x2_n8b4
model_type: EFMSRModel
scale: 2
num_gpu: auto
manual_seed: 10

# dataset and data loader settings
datasets:
  train:
    task: SR
    name: DF2K
    type: PairedImageDataset
    dataroot_gt: ../datasets/DF2K/HR
    dataroot_lq: ../datasets/DF2K/LR_bicubic/X2
    filename_tmpl: '{}x2'
    io_backend:
      type: disk

    gt_size: 128
    use_hflip: True
    use_rot: True

    # data loader
    use_shuffle: True
    num_worker_per_gpu: 18
    batch_size_per_gpu: 4
    dataset_enlarge_ratio: 100
    prefetch_mode: cuda
    pin_memory: true
    persistent_workers: true

  val_1:
    task: SR
    name: Set5
    type: PairedImageDataset
    dataroot_gt: ../datasets/benchmark/Set5/HR
    dataroot_lq: ../datasets/benchmark/Set5/LR_bicubic/X2
    filename_tmpl: '{}x2'
    io_backend:
      type: disk

  val_2:
    name: Set14
    type: PairedImageDataset
    dataroot_gt: ../datasets/benchmark/Set14/HR
    dataroot_lq: ../datasets/benchmark/Set14/LR_bicubic/X2
    filename_tmpl: '{}x2'
    io_backend:
      type: disk

# network structures
network_g:
  type: EFMSR
  upscale: 2
  img_size: 64
  img_range: 1.
  in_chans: 3
  embed_dim: 48
  depths: [ 1, 2, 3, 3, 3]
  resi_connection: '1conv'
  upsampler: 'pixel_shuffle_direct'
  window_size: 16
  num_heads: [ 4, 4, 4, 4, 4]
  num_topk: [
    1024,
    256, 256,
    128, 128, 128,
    64, 64, 64,
    32, 32, 32,
  ]
  mlp_ratio: 2.
  conv_ffn_kernel_size: 7
  compress_ratio: 12
  squeeze_factor: 30

# path
path:
  pretrain_network_g: ~
  param_key_g: params_ema # params or params_ema
  strict_load_g: true
  resume_state: ~

# training settings
train:
  ema_decay: 0.999 #EMA
  optim_g:
    type: Adam
    lr: !!float 5e-4
    weight_decay: 0
    betas: [ 0.9, 0.99 ]

  scheduler:
    type: MultiStepLR
    milestones: [ 250000, 400000, 450000, 475000, 490000 ]
    gamma: 0.5

  total_iter: 500000
  warmup_iter: -1

  # losses
  pixel_opt:
    type: L1Loss
    loss_weight: 1.0
    reduction: mean

# validation settings
val:
  val_freq: 1000 #!!float 5e3
  save_img: False

  metrics:
    psnr: # metric name, can be arbitrary
      type: calculate_psnr
      crop_border: 2
      test_y_channel: True

    ssim: # metric name, can be arbitrary
      type: calculate_ssim
      crop_border: 2
      test_y_channel: True

# logging settings
logger:
  print_freq: 200
  save_checkpoint_freq: !!float 5e3
  use_tb_logger: True
  wandb:
    project: ~
    resume_id: ~

# dist training settings
dist_params:
  backend: nccl
  port: 29500